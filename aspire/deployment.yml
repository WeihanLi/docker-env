apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: aspire-dashboard
  name: aspire-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aspire-dashboard
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: aspire-dashboard
    spec:
      containers:
      # https://mcr.microsoft.com/en-us/artifact/mar/dotnet/aspire-dashboard/about
      - env:
        - name: Authentication__Schemes__OpenIdConnect__ClientSecret
          valueFrom:
            secretKeyRef:
              key: Aspire_ClientSecret
              name: my-secrets
        - name: Authentication__Schemes__OpenIdConnect__Authority
          value: "https://id.weihanli.xyz"
        - name: Authentication__Schemes__OpenIdConnect__ClientId
          value: "aspire"
        - name: Authentication__Schemes__OpenIdConnect__GetClaimsFromUserInfoEndpoint
          value: "true"
        - name: Authentication__Schemes__OpenIdConnect__Scope__0
          value: "roles"
        - name: Dashboard__Frontend__AuthMode
          value: "OpenIdConnect"
        - name: "ASPNETCORE_FORWARDEDHEADERS_ENABLED"
          value: "true"
        image: mcr.microsoft.com/dotnet/aspire-dashboard:9.0
        name: aspire-dashboard
        ports:
        - name: "otlp"
          containerPort: 18889
          protocol: TCP
        - name: "dashboard"
          containerPort: 18888
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 256Mi

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: aspire-dashboard
  name: aspire-dashboard
spec:
  # type: NodePort
  ports:
    - name: "dashboard"
      port: 18888
      targetPort: "dashboard"
      # nodePort: 31888
    - name: "otlp"
      port: 4317
      targetPort: "otlp"
  selector:
    app: aspire-dashboard

